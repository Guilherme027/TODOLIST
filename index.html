<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chá de Panela - Lista de Presentes</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  </head>
  <body>
    <h1 id="title">CHÁ DE PANELA</h1>
    <img id="casal" src="/SEM FUDO.png" alt="">
    <div class="app">
      <div class="container">
        <div id="wrapper">
          <input type="text" id="search-input" placeholder="Pesquisar presente..." />
        </div>
        <div id="tasks">
          <p id="pending-tasks">
            Lista de presentes
          </p>
        </div>
      </div>
    </div>
    <div id="pix-container">
      <img src="/qrcodepix.jpg" alt="QR Code Pix" id="pix-qr">
      <button id="copy-pix">Copiar Pix</button>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
